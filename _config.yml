# Basic site setup
title: QIB Datasets
description: A repository of datasets generated at the Quadram Institute Bioscience, Norwich, UK
#accent_colour: "#067464"
accent_colour: "#b5bd00"
theme_version: 1.0.15
url: https://telatin.github.io/datasets/

